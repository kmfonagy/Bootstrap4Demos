<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Flexbox Demo</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center display-4">Flexbox Demo</h1>
        <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
            <button class="bt btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h1 class="text-center display-4">Flexbox Reverse Demo</h1>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
            <button class="bt btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h1 class="text-center display-4">Flexbox Reverse Demo</h1>
        <div class="border border-dark d-flex flex-row-reverse flex-column justify-content-end align-items-start" style="height: 200px">
            <button class="bt btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h1 class="text-center display-4">Flexbox Reverse Demo</h1>
        <div class="border border-dark d-flex flex-row-reverse flex-column-reverse justify-content-end align-items-start" style="height: 200px">
            <button class="bt btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h1 class="display-4 text-center">Flex Responsive</h1>
        <div class="d-flex flex-column flex-md-row justify-content-around">
            <button class="btn btn-dark btn-lg">Link</button>
            <button class="btn btn-dark btn-lg">Link</button>
            <button class="btn btn-dark btn-lg">Link</button>
            <button class="btn btn-dark btn-lg">Link</button>
            <button class="btn btn-dark btn-lg">Link</button>
            <button class="btn btn-dark btn-lg">Link</button>
        </div>

    </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
